<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #colordv {
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: red;
        }

        .icon {}

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div id="colordv" class="icon"></div>

    <button id="btn">发送注册消息</button>
    <div id="url">
        <img id="img" src="" alt="">
    </div>

    <!--<script src="SYWebInjection.js"></script>-->

    <script>
        var sy_web_bridge = SYWebInjection();
        sy_web_bridge.initWebBridge();
        var handleTestRegister = function (params, success, fail) {
            sy_web_bridge.logInNative(params);
            success({ "msg": "h5 handle msg success,注册方式" });
        };
        sy_web_bridge.registerFunc("native_to_h5", handleTestRegister);

        sy_web_bridge.handleNativeMsg = function (key, params, success, fail) {
            console.log("请自己实现这个方法");
            if (key == "test") {
                sy_web_bridge.logInNative(params);
                // success({nice:"success"});
                fail({ nice: "fail" });
                return;
            }
        };

        window.onload = function () {
            var obj = document.getElementById('colordv');
            obj.onclick = function () {
                this.style.backgroundColor = "blue";
                var that = this;
                sy_web_bridge.h5SendToNative("changeColor", { name: "color", haha: "haha" }, function (prams) {
                    sy_web_bridge.logInNative(prams);
                    that.style.backgroundColor = "yellow";
                }, function (prams) {
                    sy_web_bridge.logInNative(prams);
                    that.style.backgroundColor = "pink";
                });

            }
            document.getElementById('btn')
                .addEventListener('click', function () {
                    sy_web_bridge.h5SendToNative("h5_to_native", { msg: "jojo" }, function (prams) {
                        sy_web_bridge.logInNative(prams);
                    }, function (prams) {
                        sy_web_bridge.logInNative(prams);
                    });
                });
        }
    </script>

</body>

</html>
